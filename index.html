<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Swipe Charades</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="welcome-screen" class="screen active">
        <h1>Welcome to Swipe Charades!</h1>
        <p>Guess the movie title. Swipe right for correct, left for incorrect or to skip.</p>
        <button id="start-btn">Get Started</button>
        <footer>Made by Yajnavalkya</footer>
    </div>

    <div id="time-selection-screen" class="screen">
        <h2>Set the Time</h2>
        <div class="time-options">
            <button class="time-btn" data-time="60">1 Minute</button>
            <button class="time-btn" data-time="120">2 Minutes</button>
            <button class="time-btn" data-time="180">3 Minutes</button>
            <button class="time-btn" data-time="240">4 Minutes</button>
            <button class="time-btn" data-time="300">5 Minutes</button>
            <button class="time-btn" data-time="infinity">Infinite Time</button>
        </div>
    </div>

    <div id="game-screen" class="screen">
        <div id="timer"></div>
        <div id="card-container">
            <div id="movie-card">
                <h2 id="movie-title"></h2>
                <p id="movie-year"></p>
            </div>
        </div>
        <button id="stop-btn">Stop Charades</button>
    </div>

    <div id="score-screen" class="screen">
        <h2>Time's Up!</h2>
        <p>Your Score:</p>
        <h3 id="score"></h3>
        <button id="play-again-btn">Play Again</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
